services:
  - type: web
    name: farm-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind=0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DATABASE_URL
        value: postgresql://postgres:postgres@localhost:5432/farm_tracker
      - key: FLASK_ENV
        value: production
    autoDeploy: true
