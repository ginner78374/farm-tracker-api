services:
  - type: web
    name: farm-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: DATABASE_URL
        value: sqlite:///farm_tracker.db
      - key: PYTHONPATH
        value: backend
    autoDeploy: true
